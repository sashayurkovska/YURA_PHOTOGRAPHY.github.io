<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-js.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;900&amp;display=swap" rel="stylesheet">
    <title>JS</title>
    <script type="text/javascript">
    function setImage() {
        var e = document.getElementById('mySelect');
        document.getElementById('myImage').src = e.options[e.selectedIndex].value;
    }

    function resizeImage() {
        var image = document.getElementById('img-wrapper'),
        ranger = document.getElementById('mySlider');
        image.style.width = 200*(mySlider.value / 1)+'px';
    }
        </script>
</head>
<body>
        <br>
        <p id="log"><b>Подвигайте ползунок, чтобы изменить размер картинки</b></p>
        <br>
        <form id="photoChange" onsubmit="logSubmit(); return false">

        <select id="mySelect" onchange="setImage();">
            <option value="/Учеба/Веб-программирование/Практика/JS/image/1.JPG">1</option>
            <option value="/Учеба/Веб-программирование/Практика/JS/image/2.JPG">2</option>
            <option value="/Учеба/Веб-программирование/Практика/JS/image/3.JPG">3</option>
            <option value="/Учеба/Веб-программирование/Практика/JS/image/4.JPG">4</option>
            <option value="/Учеба/Веб-программирование/Практика/JS/image/5.JPG">5</option>
            <option value="/Учеба/Веб-программирование/Практика/JS/image/6.JPG">6</option>
          </select>
          
          <input id="mySlider" type="range" min="1" max="5" value="1" step="1" onchange="resizeImage();" style="width:500px;">
          
          <div id="img-wrapper" 
          style="display: flex;margin-left: auto; margin-right: auto;width:20%; height:20%;">
            <img src="/Учеба/Веб-программирование/Практика/JS/image/1.JPG" alt="My Image!" id="myImage" style="width:100%; height:1005;" />
          </div>
        </div>
</body>
</html>
